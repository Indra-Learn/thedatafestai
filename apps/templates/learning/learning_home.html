{% extends "base_learning.html" %}

{% block content %}
<div class="sidebar">
    <div class="sidebar-header">
        <!-- <img src="logo.png" alt="Logo" width="40" style="vertical-align: middle;"> -->
        <h2 style="display: inline-block; margin-left: 10px;""><a href="{{ url_for('home.home') }}" style="color: chartreuse;">TheDataFestAI</a></h2>
    </div>
    <ul>
        {% for file in sidebar_files %}
        <li class="{% if file.filename == active_file %}active{% endif %}">
            <a href="{{ url_for('learning.show_markdown', filename=file.filename) }}">{{ file.display_name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="content">
    {% if content %}
        {{ content | safe }}
    {% else %}
        <h1>File not found</h1>
        <p>The requested markdown file could not be found.</p>
    {% endif %}
</div>
{% endblock %}
