<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility</title>
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            font-family: monospace;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        /* Code block styles */
        .code-block-container {
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            margin: 16px 0;
            overflow: hidden;
        }
        
        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background-color: #f6f8fa;
            border-bottom: 1px solid #e1e4e8;
        }
        
        .code-language {
            font-family: monospace;
            font-size: 0.9em;
            color: #6a737d;
        }
        
        .code-block-actions {
            display: flex;
            gap: 8px;
        }
        
        .copy-button, .download-button {
            background-color: #f6f8fa;
            border: 1px solid #d1d5da;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8em;
            cursor: pointer;
            color: #24292e;
        }
        
        .copy-button:hover, .download-button:hover {
            background-color: #e1e4e8;
        }
        
        .code-block-content {
            overflow-x: auto;
            background-color: #282c34;
        }
        
        pre {
            margin: 0;
            padding: 12px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }
        
        th, td {
            border: 1px solid #dfe2e5;
            padding: 6px 13px;
        }
        
        th {
            background-color: #f6f8fa;
        }
        
        tr:nth-child(even) {
            background-color: #f6f8fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert Markdown To HTML</h1>
        <textarea id="markdown-input" placeholder="Enter your markdown here...">
        </textarea>
        <button onclick="convertMarkdown()">Convert to HTML</button>
        <div id="html-output"></div>
    </div>

    <script>
        function convertMarkdown() {
            const markdownContent = document.getElementById('markdown-input').value;
            const htmlOutput = document.getElementById('html-output');
            htmlOutput.innerHTML = processMarkdown(markdownContent);
            hljs.highlightAll();
        }

        function processMarkdown(markdownContent) {
            // Convert markdown to HTML
            const html = marked.parse(markdownContent);

            // Process code blocks to add our enhancements
            const container = document.createElement('div');
            container.innerHTML = html;
            
            // Find all code blocks
            const codeBlocks = container.querySelectorAll('pre code');
            
            codeBlocks.forEach((codeBlock) => {
                const preElement = codeBlock.parentElement;
                const code = codeBlock.textContent;
                
                // Get language from class (comes from marked.js)
                let language = 'plaintext';
                if (codeBlock.className) {
                    const langMatch = codeBlock.className.match(/language-(\w+)/);
                    if (langMatch) language = langMatch[1];
                }
                
                // Generate unique ID for this code block
                const blockId = 'codeblock-' + Math.random().toString(36).substr(2, 9);
                
                // Create our enhanced code block HTML
                const enhancedBlock = `
                <div class="code-block-container" id="${blockId}">
                    <div class="code-block-header">
                        <span class="code-language">${language}</span>
                        <div class="code-block-actions">
                            <button class="copy-button" onclick="copyCode('${blockId}')">Copy</button>
                            <button class="download-button" onclick="downloadCode('${blockId}', '${language}')">Download</button>
                        </div>
                    </div>
                    <div class="code-block-content">
                        ${preElement.outerHTML}
                    </div>
                </div>
                `;
                
                // Replace the original pre element with our enhanced version
                preElement.outerHTML = enhancedBlock;
            });
            
            return container.innerHTML;
        }

        // Helper functions for the buttons
        function copyCode(blockId) {
            const container = document.getElementById(blockId);
            const codeElement = container.querySelector('code');
            navigator.clipboard.writeText(codeElement.textContent)
                .then(() => {
                    const button = container.querySelector('.copy-button');
                    const originalText = button.textContent;
                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = originalText;
                    }, 2000);
                });
        }

        function downloadCode(blockId, language) {
            const container = document.getElementById(blockId);
            const codeElement = container.querySelector('code');
            const codeText = codeElement.textContent;
            const extension = language || 'txt';
            const filename = `code.${extension}`;
            
            const blob = new Blob([codeText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Convert the sample markdown on page load
        window.onload = convertMarkdown;
    </script>
</body> 
</html>
